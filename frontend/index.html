<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameTrend Radar</title>
  <link rel="stylesheet" crossorigin href="/assets/index-BLbnT8GC.css">
</head>

<body>
  <div id="root"></div>
  <div id="debug" style="padding:20px; color:white; background:#333; border:2px solid #666;">
    <h3>调试信息</h3>
    <p id="status">等待加载...</p>
    <button onclick="simpleTest()"
      style="margin-top:10px; padding:10px; background:#444; color:white; border:none; cursor:pointer;">简单测试</button>
    <button onclick="tryReact()"
      style="margin-top:10px; padding:10px; background:#555; color:white; border:none; cursor:pointer; margin-left:5px;">尝试React</button>
    <button onclick="clearRoot()"
      style="margin-top:10px; padding:10px; background:#666; color:white; border:none; cursor:pointer; margin-left:5px;">清空Root</button>
  </div>
  <script>
    console.log('=== index.html loaded ===');
    document.getElementById('status').textContent = 'HTML已加载';

    function simpleTest() {
      const root = document.getElementById('root');
      if (root) {
        const testDiv = document.createElement('div');
        testDiv.style.padding = '20px';
        testDiv.style.backgroundColor = '#444';
        testDiv.style.color = 'white';
        testDiv.textContent = '简单测试成功！';
        root.appendChild(testDiv);
        document.getElementById('status').textContent = '简单测试成功！Root子元素数量: ' + root.children.length;
        console.log('Simple test successful');
      }
    }

    function clearRoot() {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '';
        document.getElementById('status').textContent = 'Root已清空。Root子元素数量: 0';
        console.log('Root cleared');
      }
    }

    function tryReact() {
      console.log('=== Trying to access React ===');
      const root = document.getElementById('root');
      if (root) {
        document.getElementById('status').textContent = '尝试访问React...';

        // 检查React应用的变量是否可用
        console.log('Qf:', typeof Qf);
        console.log('S:', typeof S);
        console.log('td:', typeof td);

        if (typeof Qf !== 'undefined' && typeof S !== 'undefined' && typeof td !== 'undefined') {
          console.log('React and ReactDOM available');
          try {
            // 清空root元素
            root.innerHTML = '';

            // 渲染React应用
            Qf.createRoot(root).render(S.jsx(td, {}));

            document.getElementById('status').textContent = 'React测试成功！Root子元素数量: ' + root.children.length;
            console.log('React test successful');
          } catch (e) {
            console.error('React test failed:', e);
            document.getElementById('status').textContent = 'React测试失败: ' + e.message;
          }
        } else {
          console.error('React or ReactDOM not available');
          document.getElementById('status').textContent = 'React或ReactDOM不可用';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('=== DOMContentLoaded ===');
      document.getElementById('status').textContent = 'DOM已就绪，等待React应用...';
    });

    window.addEventListener('load', () => {
      console.log('=== Window fully loaded ===');
      const root = document.getElementById('root');
      if (root) {
        document.getElementById('status').textContent = '窗口已加载。Root子元素数量: ' + root.children.length;
        console.log('Root children after load:', root.children.length);

        // 尝试自动渲染React应用
        setTimeout(() => {
          console.log('=== Trying to auto-render React ===');
          tryReact();
        }, 1000);
      }
    });

    window.addEventListener('error', (event) => {
      console.error('Global error:', event);
      document.getElementById('status').textContent = '错误: ' + event.message;
    });
  </script>
  <script src="/assets/index-kQApVUhF.js" onerror="console.error('Script load error')"
    onload="console.log('Main script loaded'); setTimeout(() => { const script = document.createElement('script'); script.src = '/react-test.js'; document.body.appendChild(script); }, 1000)"></script>
</body>

</html>
