<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameTrend Radar</title>
  <link rel="stylesheet" crossorigin href="/assets/index-BLbnT8GC.css">
</head>

<body>
  <div id="root"></div>
  <div id="debug" style="padding:20px; color:white; background:#333; border:2px solid #666;">
    <h3>调试信息</h3>
    <p id="status">等待加载...</p>
    <button onclick="simpleTest()"
      style="margin-top:10px; padding:10px; background:#444; color:white; border:none; cursor:pointer;">简单测试</button>
  </div>
  <script>
    console.log('=== index.html loaded ===');
    document.getElementById('status').textContent = 'HTML已加载';

    function simpleTest() {
      const root = document.getElementById('root');
      if (root) {
        const testDiv = document.createElement('div');
        testDiv.style.padding = '20px';
        testDiv.style.backgroundColor = '#444';
        testDiv.style.color = 'white';
        testDiv.textContent = '简单测试成功！';
        root.appendChild(testDiv);
        document.getElementById('status').textContent = '简单测试成功！Root子元素数量: ' + root.children.length;
        console.log('Simple test successful');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('=== DOMContentLoaded ===');
      document.getElementById('status').textContent = 'DOM已就绪，等待React应用...';
    });

    window.addEventListener('load', () => {
      console.log('=== Window fully loaded ===');
      const root = document.getElementById('root');
      if (root) {
        document.getElementById('status').textContent = '窗口已加载。Root子元素数量: ' + root.children.length;
        console.log('Root children after load:', root.children.length);
      }
    });

    window.addEventListener('error', (event) => {
      console.error('Global error:', event);
      document.getElementById('status').textContent = '错误: ' + event.message;
    });
  </script>
  <script type="module" crossorigin src="/assets/index-kQApVUhF.js" onerror="console.error('Script load error')"
    onload="console.log('Main script loaded')"></script>
</body>

</html>
