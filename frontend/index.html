<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameTrend Radar</title>
  <link rel="stylesheet" crossorigin href="/assets/index-BLbnT8GC.css">
</head>

<body>
  <div id="root">
    <h1>页面能正常打开！</h1>
    <p>React和ReactDOM加载测试...</p>
  </div>

  <!-- 第一步：添加React和ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    console.log('React loaded:', typeof React);
    console.log('ReactDOM loaded:', typeof ReactDOM);

    if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
      document.getElementById('root').innerHTML += '<p style="color:green">✅ React和ReactDOM加载成功！</p>';
    } else {
      document.getElementById('root').innerHTML += '<p style="color:red">❌ React或ReactDOM加载失败</p>';
    }
  </script>
</body>

</html>
