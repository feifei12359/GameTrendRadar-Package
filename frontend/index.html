<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameTrend Radar</title>
  <link rel="stylesheet" crossorigin href="/assets/index-BLbnT8GC.css">
</head>

<body>
  <div id="root"></div>
  <div id="debug" style="padding:20px; color:white; background:#333; border:2px solid #666;">
    <h3>调试信息</h3>
    <p id="status">等待加载...</p>
  </div>

  <script>
    console.log('=== index.html loaded ===');
    document.getElementById('status').textContent = 'HTML已加载';

    // 全局变量，用于存储React应用的变量
    window.ReactApp = {
      Qf: undefined,
      S: undefined,
      td: undefined
    };

    // 检查React应用的变量是否可用
    function checkReactApp() {
      console.log('Checking React app variables...');
      console.log('Qf:', typeof window.ReactApp.Qf);
      console.log('S:', typeof window.ReactApp.S);
      console.log('td:', typeof window.ReactApp.td);

      if (typeof window.ReactApp.Qf !== 'undefined' && typeof window.ReactApp.S !== 'undefined' && typeof window.ReactApp.td !== 'undefined') {
        console.log('React app variables available');
        renderReactApp();
      } else {
        console.log('React app variables not available yet');
        setTimeout(checkReactApp, 100);
      }
    }

    // 渲染React应用
    function renderReactApp() {
      try {
        const root = document.getElementById('root');
        if (root) {
          console.log('Rendering React app...');
          window.ReactApp.Qf.createRoot(root).render(window.ReactApp.S.jsx(window.ReactApp.td, {}));
          document.getElementById('status').textContent = 'React应用渲染成功！';
          console.log('React app rendered successfully');
        } else {
          console.error('Root element not found');
          document.getElementById('status').textContent = 'Root元素未找到';
        }
      } catch (e) {
        console.error('React test failed:', e);
        document.getElementById('status').textContent = 'React测试失败: ' + e.message;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('=== DOMContentLoaded ===');
      document.getElementById('status').textContent = 'DOM已就绪，等待React应用...';
    });

    window.addEventListener('load', () => {
      console.log('=== Window fully loaded ===');
      document.getElementById('status').textContent = '窗口已加载，检查React应用...';

      // 开始检查React应用的变量
      checkReactApp();
    });

    window.addEventListener('error', (event) => {
      console.error('Global error:', event);
      document.getElementById('status').textContent = '错误: ' + event.message;
    });
  </script>

  <!-- 加载原始的React应用JavaScript文件 -->
  <script src="/assets/index-kQApVUhF.js" onerror="console.error('Script load error')"
    onload="console.log('Main script loaded')"></script>

  <!-- 覆盖原始的渲染代码，将变量存储到全局作用域 -->
  <script>
    // 保存原始的Qf、S和td变量
    window.ReactApp.Qf = Qf;
    window.ReactApp.S = S;
    window.ReactApp.td = td;

    console.log('React app variables saved to global scope');
  </script>
</body>

</html>
