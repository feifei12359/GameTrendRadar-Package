<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameTrend Radar</title>
  <script>
    console.log('=== index.html loaded ===');
    window.debugInfo = {
      htmlLoaded: true,
      scriptsLoaded: [],
      errors: []
    };
  </script>
  <link rel="stylesheet" crossorigin href="/assets/index-BLbnT8GC.css">
</head>

<body>
  <div id="root"></div>
  <div id="debug" style="padding:20px; color:white; background:#333; border:2px solid #666;">
    <h3>调试信息</h3>
    <p>HTML已加载: <span id="html-status">✅</span></p>
    <p>Root元素存在: <span id="root-status">检查中...</span></p>
    <p>根元素子元素数量: <span id="root-children">0</span></p>
    <p>脚本加载状态: <span id="script-status">检查中...</span></p>
    <p>错误信息: <span id="error-info">无</span></p>
    <button onclick="testReact()"
      style="margin-top:10px; padding:10px; background:#444; color:white; border:none; cursor:pointer;">测试React</button>
  </div>
  <script>
    console.log('=== Body script executing ===');
    const root = document.getElementById('root');
    if (root) {
      document.getElementById('root-status').textContent = '✅ 存在';
      document.getElementById('root-children').textContent = root.children.length;
      console.log('Root element found:', root);
    } else {
      document.getElementById('root-status').textContent = '❌ 不存在';
      console.error('Root element NOT found!');
    }

    function testReact() {
      console.log('=== Testing React ===');
      if (window.Qf && window.S) {
        console.log('React and ReactDOM available');
        try {
          const testDiv = window.S.jsx('div', { style: { padding: '20px', backgroundColor: '#444', color: 'white' } }, 'React测试成功！');
          window.Qf.createRoot(root).render(testDiv);
          document.getElementById('root-children').textContent = root.children.length;
          console.log('React test successful');
        } catch (e) {
          console.error('React test failed:', e);
          document.getElementById('error-info').textContent = e.message;
        }
      } else {
        console.error('React or ReactDOM not available');
        document.getElementById('error-info').textContent = 'React或ReactDOM不可用';
      }
    }

    window.addEventListener('load', () => {
      console.log('=== Window fully loaded ===');
      document.getElementById('script-status').textContent = '✅ 已加载';
      const root = document.getElementById('root');
      if (root) {
        document.getElementById('root-children').textContent = root.children.length;
        console.log('Root children after load:', root.children.length);
        console.log('Root innerHTML:', root.innerHTML);
      }
    });

    window.addEventListener('error', (event) => {
      console.error('Global error:', event);
      document.getElementById('error-info').textContent = event.message;
      window.debugInfo.errors.push(event.message);
    });
  </script>
  <script type="module" crossorigin src="/assets/index-kQApVUhF.js"
    onerror="window.debugInfo.errors.push('Script load error'); console.error('Script load error');"
    onload="window.debugInfo.scriptsLoaded.push('main'); console.log('Main script loaded');"></script>
</body>

</html>
